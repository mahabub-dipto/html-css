<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <h1>Emon Tea Stall</h1>
    <form action="">
        <p>Name: <input type="text" name="" placeholder="Enter your name" id=""></p>
        <p>Email: <input type="email" name="" placeholder="Enter your name" id=""></p>
   
    <fieldset>
        <legend>Select your Product</legend>

        <p>
            <label for="Potato"><input type="radio" name="Product" id="Potato"> Potato</label>
        </p>

        <p>
            <label for="Snaks"><input type="radio" name="Product" id="Snaks"> Snaks</label>
        </p>

        <p>
            <label for="Banana"><input type="radio" name="Product" id="Banana"> Banana</label>
        </p>

    </fieldset>
    <fieldset>
        <legend>Select your Beverage</legend>

        <p><label for="Cocacola"><input type="checkbox" name="Beverage" id="Cocacola">Cocacola</label></p>
        <p><label for="PEPSI"><input type="checkbox" name="Beverage" id="PEPSI">PEPSI</label></p>
        <p><label for="Mojo"><input type="checkbox" name="Beverage" id="Mojo">Mojo</label></p>
    </fieldset>
    <p>Speacial instruction</p>
    <br>
    <textarea name="instruction" id="" cols="30" rows="10"></textarea> <br>
    <button type="submit">submit</button> <button type="reset">reset</button>
</form>
</body>

</html>
